<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% load static %}
    <link href="{% static 'css/addfestivals.css' %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'getgig/navbar.html' %}
    <form name="addfestivals" method="post" action="../insertfestival">
      {% csrf_token %}

      <div>
        <label for="fname">NAME:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter the festival name"
        />
      </div>

      <div>
        <label for="start_date">START DATE:</label>
        <input
          type="date"
          id="start_date"
          name="start_date"
          placeholder="Enter the start date"
        />
      </div>

      <div>
        <label for="end_date">END DATE:</label>
        <input
          type="date"
          id="end_date"
          name="end_date"
          placeholder="Enter the end date"
        />
      </div>

      <div>
        <label for="cid">CID:</label>
        <input type="number" id="cid" name="cid" placeholder="Enter the CID" />
      </div>

      <div>
        <label for="playlist">PLAYLIST:</label>
        <input
          type="text"
          id="playlist"
          name="playlist"
          placeholder="Enter the playlist link"
        />
      </div>

      <div>
        <label for="description">description:</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Enter the festival description"
        />
      </div>

      <div>
        <input type="submit" name="addfestival" value="ADD FESTIVAL" />
      </div>
    </form>
    {% include 'getgig/footer.html' %}
  </body>
</html>
