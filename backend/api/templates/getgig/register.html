{% extends 'getgig/main.html' %}
{% load static %}

{% block content %}
 
 {% load static %}
    <link href="{% static 'css/register-login.css' %}" rel="stylesheet" />

    <div class="register-login-book">
      <form class="register-login-book-form" name="register" method="post" action="../insertuser">
        {% csrf_token %}
        <div>
          <label for="tuemail">EMAIL:</label>
          <input
            type="email"
            id="tuemail"
            name="tuemail"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label for="tupassword">PASSWORD:</label>
          <input
            type="password"
            id="tupassword"
            name="tupassword"
            placeholder="Enter a password"
          />
        </div>

        <div>
          <input type="submit" name="reg" value="Register" />
        </div>
      </form>
    </div>

    {% endblock %}
